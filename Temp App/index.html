<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="top">
                <div class="nav">
                    <p class="date">August</p>
                    <ion-icon name="person" class="user"></ion-icon>
                </div>
                <ion-icon name="rainy"></ion-icon>
                <select id="unit-converter"  class="reset reset-top">
                    <option value="temperature">Temperature</option>
                    <option value="currency">Currency</option>
                    <option value="length">Length</option>
                </select>
                <div class="primary">
                    <input type="number" id="main-unit">
                    <select id="main-unit-options" class="main-unit-options reset">
                        <option value="celsius">Celsius</option>
                        <option value="kelvin">Kelvin</option>
                        <option value="fahrenheit">Fahrenheit</option>
                    </select>
                </div>
            </div>
            <div class="bottom">
                <div class="secondary">
                    <input type="number" id="second-unit">
                    <select class="second-unit-options reset">
                        <option value="celsius">Kelvin</option>
                        <option value="kelvin">Fahrenheit</option>
                        <option value="fahrenheit">Celsius</option>
                    </select>
                </div>
            </div>

        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="Main.js"></script>
</body>
</html>
